<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


    <div layout:fragment="content" class="m-3 p-3">

        <!-- register -->
        <div class="row mt-3 w-75 m-auto">

            <div class="col">

                <div class="card">
                    <h5 class="card-header py-3">Login</h5>

                    <div class="card-body">
                        <!-- board register content -->


                        <form action="/members/login" role="form" id="loginForm" method="post" >
                            <div class="form-group mt-3">
                                <label th:for="email">이메일주소</label>
                                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                            </div>
                            <div class="form-group mt-3">
                                <label th:for="password">비밀번호</label>
                                <input type="text" name="password" class="form-control" placeholder="비밀번호 입력">
                            </div>
                            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}">Incorrect data</p>

                            <div class="form-group mt-3">
                                <input type="checkbox" name="remember-me" class="form-checkbox" id="auto" placeholder="비밀번호 입력">
                                <label th:for="auto">자동 로그인</label>
                            </div>


                            <div class="text-center mt-3">
                                <!--<input type="button" class="btn btn-primary loginBtn" value="로그인" />-->
                                <button class="btn btn-primary" >로그인</button>
                                <button type="button" class="btn btn-primary"
                                        onClick="location.href='/members/register'">회원가입</button>
                            </div>
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                        </form>


                    </div>
                </div>

            </div>            

        </div>

        <!-- 모달창 -->
        <div></div>

    </div>




    <script layout:fragment="script"    th:inline="javascript">
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }

    </script>
    <style  layout:fragment="css"       th:inline="css">
        .reset {
            margin-left: 0.2em;
        }
        .error {
            color: #bd2130;
            font-size: 0.8em;
        }
    </style>
</html>

<!-- Cross-Site Request Forgery(크로스 사이트 간 요청 위조)
    : 사용자가 자신도 모르게 요청을 전송하게 하는 공격 방식
    스프링 시큐리티에서는 GET방식을 제외한 POST/PUT/DELETE요청에 CSRF요청
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
-->
